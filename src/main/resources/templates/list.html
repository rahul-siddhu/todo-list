<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fa;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    table {
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgba(0, 123, 255, 0.05);
    }
    .table-striped tbody tr:hover {
      background-color: rgba(0, 123, 255, 0.15);
    }
    .btn-primary, .btn-warning, .btn-danger, .btn-success {
      border: none;
    }
    .btn-primary {
      background-color: #007bff;
    }
    .btn-warning {
      background-color: #ffc107;
    }
    .btn-danger {
      background-color: #dc3545;
    }
    .btn-success {
      background-color: #28a745;
      margin-top: 20px;
      display: block;
      width: 100%;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .logout-btn {
      background-color: #dc3545;
      border-radius: 30px;
      padding: 5px 15px;
      color: white;
    }
    .logout-btn:hover {
      background-color: #bd2130;
    }
    td, th {
      vertical-align: middle;
    }
    .table td {
      word-wrap: break-word;
      max-width: 200px;
    }
    .table td.actions-column {
      white-space: nowrap;
      width: 150px;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Todo List</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- Move the login button to the navbar -->
        <li class="nav-item">
          <a class="nav-link logout-btn" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1>Todo List</h1>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
      <td th:text="${task.title}"></td>
      <td th:text="${task.description}"></td>
      <td class="actions-column">
        <a class="btn btn-primary btn-sm me-1" th:href="@{/{id}(id=${task.id})}">View</a>
        <a class="btn btn-warning btn-sm me-1" th:href="@{/{id}/edit(id=${task.id})}">Edit</a>
        <form th:action="@{/{id}/delete(id=${task.id})}" method="post" style="display: inline;">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <a class="btn btn-success" href="/tasks/create">Create New Task</a>
</div>

<!-- Bootstrap JS (Optional if you need JavaScript features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
